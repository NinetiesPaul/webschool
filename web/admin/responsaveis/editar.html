<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
        {CSS}
        <link href="../../includes/css/datatables.css" rel="stylesheet">
        {JS}
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
        <script src="../../includes/js/email_check.js"></script>
        <script>
            $(document).on('click', '#deletar-aluno', function(){
                var val = $(this).closest("tr")[0].dataset['id'];

                $.ajax({
                    url: "/admin/alunoPorResponsavel/" + val,
                    type: "DELETE",
                    success: function(data){
                        data = jQuery.parseJSON(data)
                        if (data.error === true) {
                            $('.alert').css('display', 'block');
                            $('.msg').html(data.msg);
                        } else {
                            $("tr[data-id='" + val + "'").fadeOut(400, function(){
                                this.remove();
                            });
                        }
                    }
                });
            });

            $(document).on('click', '#deletar', function(){
                if (confirm("Confirmar exclusão?") == true)
                {
                    var val = $(this)[0].dataset['id'];

                    $.ajax({
                        url: val + '/delete',
                        type: "DELETE",
                        success: function(data){
                            data = jQuery.parseJSON(data)
                            if (data.error === true) {
                                $('.alert').css('display', 'block');
                                $('.msg').html(data.msg);
                            } else {
                                window.location.href = '../responsaveis'
                            }
                        }
                    });
                }
            });

            $(document).on('click', '.close', function(){
                $('.alert').css('display', 'none');
            });

            $(document).on('focusout', '#email', function(){
                verificarLogin($("#email").val(), "responsavel", $("#id").val());
            });

            $(document).ready(function(){
                $("#disponibilidade").hide();

                var alunoSelect = $('#aluno');
                alunoSelect.select2();

                $('#tableAlunos').DataTable({
                    "paging": true,
                    "language": {
                        "url": "https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"
                    }
                });
            });
        </script>
        <title>webSchool :: Alteração de Responsável</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="../home">webSchool</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="../../logout">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-center menu" style="width: 20%; float: left; background-color: slategray;">
            <div style="padding: 2em;">
                {LINKS}
            </div>
        </div>

        <div class="" style="width: 80%; float: right; padding: 2em;">
            <p>
                <strong>Alteração de Responsável</strong>
                <button class="btn btn-sm btn-danger" style="float: right;" id="deletar" data-id="{ID}">Deletar </button>
            </p>

            <form action="/admin/responsavel" method="post" role="form" class="form-horizontal " >
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="id" id="id" value="{ID}" />
                <input type="hidden" name="salt" value="{SALT}" />
                <div class="form-group row justify-content-center ">
                    <label for="nome" class="col-form-label col-md-2 col-form-label-sm">Nome:</label>
                    <div class="col-md-3">
                        <input type="text" name="nome" id="nome" placeholder="Nome" aria-describedby="disponibilidade" value="{NOME}" class="form-control form-control-sm" required >
                    </div>
                </div>
                <div class="form-group row justify-content-center ">
                    <label for="email" class="col-form-label col-md-2 col-form-label-sm">Login:</label>
                    <div class="col-md-3">
                        <input type="text" name="email" id="email" value="{EMAIL}" class="form-control form-control-sm" required >
                        <small id="disponibilidade">
                            Login em uso!
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center ">
                    <label for="password" class="col-form-label col-md-2 col-form-label-sm">Senha:</label>
                    <div class="col-md-3">
                        <input type="password" name="password" class="form-control form-control-sm" >
                    </div>
                </div>
                <button type="submit" id="btn" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Atualizar</button>
            </form>

            <hr/>

            <p><strong>Alunos deste Responsavel</strong></p>
            <form action="/admin/alunoPorResponsavel" method="post" role="form" class="form-inline justify-content-center ">

                <input type="hidden" name="responsavel" value="{RESPONSAVEL}" />
                <input type="hidden" name="id" value="{ID}" />

                <div class="form-group row  ">
                    <label for="aluno" class="col-form-label col-md-2 col-form-label-sm">Aluno:</label>
                    <div class="col-md-3" >
                        <select id="aluno" name="aluno" class="form-control form-control-sm" required>
                            {ALUNOS}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm"><span class='glyphicon glyphicon-plus'></span> Cadastrar</button>
            </form>

            <table class="table">
                <thead>
                    <th>Aluno</th>
                    <th>Turma</th>
                    <th style="width: 5%;"></th>
                </thead>
                <tbody>
                    {FILHOS}
                </tbody>
            </table>

            <div class="alert alert-danger " role="alert" style="display: none;">
                <button class="close"><span>&times;</span></button>
                <span class="msg"></span>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <script type="application/json" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"></script>
    </body>
</html>
