<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {CSS}
        {JS}
        <title>webSchool :: Alteração de Disciplina</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="../home">webSchool</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="../../logout">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-center menu" style="width: 20%; float: left; background-color: slategray;">
            <div style="padding: 2em;">
                {LINKS}
            </div>
        </div>

        <div class="" style="width: 80%; float: right; padding: 2em;">
            <strong>Alteração de Disciplina</strong><p/>
            <form action="/admin/disciplina" method="post" role="form" class="form-horizontal " >
                <input type="hidden" name="_method" value="PUT" />
                <input type="hidden" name="id" value="{ID}" />
                <div class="form-group row justify-content-center ">
                    <label for="nome" class="col-form-label col-md-2 col-form-label-sm">Nome da Disciplina:</label>
                    <div class="col-md-3">
                        <input type="text" name="nome" value="{NOME}" class="form-control form-control-sm" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-sm"><span class='glyphicon glyphicon-refresh'></span> Atualizar</button>
            </form>
        </div>
    </body>
</html>
