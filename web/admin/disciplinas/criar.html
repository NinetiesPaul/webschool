
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../includes/css/glyphicons.css" rel="stylesheet">
        <link href="../includes/css/css.css" rel="stylesheet">
        <link href="../includes/css/navbar.css" rel="stylesheet">
        <script src="../includes/js/jquery.js"></script>
        <script src="../includes/js/height.js"></script>
        <script>
        function deletarDisciplina(val) {
            $.ajax({
                url: "disciplina/" + val + '/delete',
                type: "DELETE",
                success: function(data){
                    data = jQuery.parseJSON(data)
                    if (data.error === true) {
                        $('.alert').css('display', 'block');
                        $('.alert').text(data.msg);
                        $('.alert').delay(5000).fadeOut(1000, function(){
                            $('.alert').css('display', 'none');
                        });
                    } else {
                        $('#row-'+val).fadeOut(400, function(){
                            remove();
                        });
                    }
                }
            });
        }

        $(document).on('click', '#deletar', function(){
            deletarDisciplina(this.value);
        });
        </script>
        <title>webSchool :: Cadastro de Disciplina</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="home">webSchool</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {LINKS}
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="../logout">Sair</a>

        </nav>

        <div class="text-center menu" style="width: 20%; float: left; background-color: slategray;">
            <div style="padding: 2em;">
                {LINKS}

        <div class="" style="width: 80%; float: right; padding: 2em;">
            <strong>Cadastro de Disciplina</strong>
            <form action="/admin/disciplina" method="post" role="form" class="form-horizontal " >
                <div class="form-group row justify-content-center ">
                    <label for="nome" class="col-form-label col-md-2 col-form-label-sm ">Nome da disciplina:</label>
                    <div class="col-md-3">
                        <input type="text" name="nome" class="form-control form-control-sm">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm"><span class='glyphicon glyphicon-plus' required></span> Cadastrar</button>
            </form>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
