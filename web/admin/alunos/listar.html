<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
        {CSS}
        <link href="../includes/css/status.css" rel="stylesheet">
        <link href="../includes/css/datatables.css" rel="stylesheet">
        {JS}
        <script src="../includes/js/disable_user.js"></script>
        <script>
            $(document).on('click', '.desativar', function(){
                var id = $(this).closest("tr")[0].dataset['id'];
                desativarUsuario(id, "aluno");
            });
            
            $(document).ready( function () {
                $('#tableAlunos').DataTable({
                    "columnDefs": [
                        { orderable: false, targets: 3 }
                    ],
                    "paging": true,
                    "language": {
                        "url": "https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"
                    }
                });
            });
        </script>
        <title>webSchool :: Cadastro de Alunos</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="home">webSchool</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="../logout">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="text-center menu" style="width: 20%; float: left; background-color: slategray;">
            <div style="padding: 2em;">
                {LINKS}
            </div>
        </div>

        <div class="" style="width: 80%; float: right; padding: 2em;">
            <p>
                <strong>Lista de Alunos</strong>
                <a href="/admin/aluno" class="btn btn-sm btn-primary" style="float: right;">Criar Aluno</a>
            </p>

            <table class="table" id="tableAlunos">
                <thead>
                    <tr>
                        <th style="width: 5%;">Id</th>
                        <th>Nome</th>
                        <th>Turma</th>
                        <th style="width: 10%;"></th>
                    </tr>
                </thead>
                <tbody>
                    {ALUNOS}
                </tbody>
            </table>
        </div>

        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
        <script type="application/json" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"></script>
    </body>
</html>
